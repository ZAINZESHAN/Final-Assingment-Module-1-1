<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final assingment</title>
    <script src="https://kit.fontawesome.com/79524683af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container navbar">
        <div class="logo d-flex">
            <div class="img-1">
                <img src="images/Mask Group.png" alt="">
            </div>
            <div class="text-1">
                <h2><b>food <span>waGon</span></b></h2>
            </div>
        </div>
        <div class="address">
            <h2><strong>Deliver to:</strong> <i class="fa-solid fa-location-dot"></i> Current Location
                <strong>Mohammadpur Bus Stand, Dhaka</strong></h2>
        </div>
        <div class="but">
            <button class="two"><i class="fa-solid fa-magnifying-glass"></i>Search Food</button>
            <button class="one"><i class="fa-solid fa-user"></i>Login</button>
        </div>
        <div class="navbar-icon">
            <i class="fa-solid fa-bars icon"></i>
        </div>
    </div>
    <div class="container header-1">
        <div class="row crew-1">
            <div class="col-md-12 col-lg-7 col-xl-7 slide-1">
                <div class="text-2">
                    <h1>Are you starving?</h1>
                    <h5>Within a few clicks, find meals that are accessible near you</h5>
                </div>
                <div class="box">
                    <div class="but-1">
                        <button class="three"><i class="fa-solid fa-motorcycle"></i>Delivery</button>
                        <button class="four"><i class="fa-solid fa-bag-shopping"></i>pickup</button>
                    </div>
                    <div class="input">
                        <div class="row crew-2">
                            <div class="col-12 col-sm-9 col-md-9 col-lg-9">
                                <input type="text" class="custum-input" placeholder="Enter Your Address">
                            </div>
                            <div class="col-12 col-sm-3 col-md-3 col-lg-3">
                                <button><i class="fa-solid fa-magnifying-glass"></i>Find Food</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-4 col-xl-4 slide-2">
                <img src="images/Image.png" alt="">
            </div>
        </div>
    </div>
    <div class="container header-2">
        <div class="row crew-3">
            <div class="col-md-3 col-lg-3 col-lg-3 col-xl-3 slide-4">
                <img src="images/Image (1).png" alt="">
            </div>
            <div class="col-md-3 col-lg-3 col-lg-3 col-xl-3 slide-5">
                <img src="images/Image (2).png" alt="">
            </div>
            <div class="col-md-3 col-lg-3 col-lg-3 col-xl-3 slide-6">
                <img src="images/Image (3).png" alt="">
            </div>
            <div class="col-md-3 col-lg-3 col-lg-3 col-xl-3 slide-7">
                <img src="images/image-3.png" alt="">
            </div>
        </div>
    </div>
